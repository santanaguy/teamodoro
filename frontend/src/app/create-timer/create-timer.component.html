<div style="display: flex; justify-content: center; margin-top:5%; margin-bottom:10px; flex-wrap: wrap;">
    <h1 style="flex-basis: 100%; text-align:center;">Create a new timer</h1>
    <mat-divider style="border-top-color: #008000; flex-basis: 70%;"></mat-divider>
</div>
<div style="display: flex; justify-content:center; ">
    <mat-card
        style="width: 400px; box-shadow: 0px 2px 1px -1px #008000,0px 1px 1px 0px #008000,0px 1px 3px 0px #008000;">
        <mat-card-content style="display: flex; justify-content: center;">
            <form name="formGroup" (ngSubmit)="onSubmit()">
                <div style="width: 300px; display: flex; justify-content:center; flex-wrap: wrap;">
                    <mat-form-field style="flex-basis: auto; width: 100%">
                        <input matInput placeholder="Name" [formControl]="this.name">
                        <mat-error *ngIf="name.invalid">{{getErrorMessage(name)}}</mat-error>
                    </mat-form-field>
                    <div style="flex-basis: 100%; height:0;"></div> 
                    <mat-form-field style="flex-basis: auto; width:20%">
                        <input matInput style="font-size:xx-large; " [formControl]="this.hours">
                        <mat-error *ngIf="hours.invalid">{{getErrorMessage(hours)}}</mat-error>
                    </mat-form-field>
                    <label
                        style="font-size: xx-large; margin-top: 20px; margin-right: 5px; margin-left: 5px;">:</label>
                    <mat-form-field style="flex-basis:auto; width:20%">
                        <input matInput style="font-size:xx-large" [formControl]="this.minutes">
                        <mat-error *ngIf="minutes.invalid">{{getErrorMessage(minutes)}}</mat-error>
                    </mat-form-field>
                    <label style="font-size: xx-large; margin-top: 20px; margin-right: 5px; margin-left: 5px;">:</label>
                    <mat-form-field style="flex-basis: auto; width: 20%">
                        <input matInput style="font-size:xx-large" [formControl]="this.seconds">
                        <mat-error *ngIf="seconds.invalid">{{getErrorMessage(seconds)}}</mat-error>
                    </mat-form-field>
                    <div style="flex-basis: 100%; height:0;"></div> 
                    <button mat-raised-button style="background-color: green; color: white;" type="submit" [disabled]="!formGroup.valid">Go!</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
