<div style="display: flex; justify-content: center; margin-top:5%; margin-bottom:10px; flex-wrap: wrap;">
  <h1 style="flex-basis: 100%; text-align:center;">Current timer</h1>
  <mat-divider style="border-top-color: #008000; flex-basis: 70%;"></mat-divider>
</div>
<div style="display: flex; justify-content:center; ">
  <mat-card style="width: 400px; box-shadow: 0px 2px 1px -1px #008000,0px 1px 1px 0px #008000,0px 1px 3px 0px #008000;">
    <mat-card-content style="display: flex; justify-content: center;">
        <input matInput style="font-size:xx-large; width:25%" [ngModel]="this.currentHour">
        <input matInput style="font-size:xx-large; width:25%" [ngModel]="this.currentMinute">
        <input matInput style="font-size:xx-large; width:25%" [ngModel]="this.currentSecond">
    </mat-card-content>
  </mat-card>
</div>
