<div style="display: flex; justify-content: center; margin-top:5%; margin-bottom:10px; flex-wrap: wrap;">
  <h1 style="flex-basis: 100%; text-align:center;">{{(this.timerStatus$ | async)?.name }} - {{this.statusDescription$ | async}}</h1>
  <mat-divider style="border-top-color: #008000; flex-basis: 70%;"></mat-divider>
</div>
<div style="display: flex; align-items: center; flex-direction: column; ">
  <mat-card style="width: 400px; box-shadow: 0px 2px 1px -1px #008000,0px 1px 1px 0px #008000,0px 1px 3px 0px #008000;">
    <mat-card-content style="display: flex; justify-content: center;">
        <input matInput style="font-size:xx-large; width:10%" [ngModel]="(this.timerStatus$ | async)?.hour">
        <label matInput style="font-size:xx-large; width:10%" >:</label>
        <input matInput style="font-size:xx-large; width:10%" [ngModel]="(this.timerStatus$ | async)?.minute">
        <label matInput style="font-size:xx-large; width:10%" >:</label>
        <input matInput style="font-size:xx-large; width:10%" [ngModel]="(this.timerStatus$ | async)?.second">
    </mat-card-content>
  </mat-card>
  <mat-card style="width: 400px; box-shadow: 0px 2px 1px -1px #008000,0px 1px 1px 0px #008000,0px 1px 3px 0px #008000;">
    <mat-card-content style="display: flex; justify-content: center;">
      <button mat-stroked-button style="background-color: green; color: white; margin-right: 5px;" *ngIf="(this.timerStatus$ | async)?.state == 0" (click)="resume()">Resume</button>
      <button mat-stroked-button style="background-color: red; color: white; margin-right: 5px;" *ngIf="(this.timerStatus$ | async)?.state == 1" (click)="pause()">Pause</button>
      <button mat-stroked-button (click)="reset()">Reset</button>
    </mat-card-content>
  </mat-card>
</div>
