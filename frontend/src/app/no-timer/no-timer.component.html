<div
    style="display: flex; justify-content: center; margin-top:5%; margin-bottom:10px; flex-wrap: wrap;">
    <h1 style="flex-basis: 100%; text-align:center;">Welcome to teamodoro!</h1>
    <mat-divider style="border-top-color: #008000; flex-basis: 70%;"></mat-divider>
</div>
<div style="display: flex; justify-content:center; ">
<mat-card style="width: 400px; box-shadow: 0px 2px 1px -1px #008000,0px 1px 1px 0px #008000,0px 1px 3px 0px #008000;">
    <mat-card-header style="justify-content:center">
            <mat-card-title >No timer yet :(</mat-card-title>
    </mat-card-header>
    <mat-card-content style="display: flex; justify-content: center;">
        <div style="width: 300px; display: flex; flex-direction: column;">
            <button mat-raised-button style="background-color: green; color: white;" (click)="navigate()">Create
                one</button>
            <label style="margin:10px; align-self: center;">or</label>
            <button mat-raised-button disabled style="background-color: gray; color: white;">Open from link (soon)</button>
        </div>
    </mat-card-content>
</mat-card>
</div>
